name: Build and publish Terminal.Gui v2 API docs

on:
  push:
    branches: [main]
  repository_dispatch:
      types: [v2_develop_push] 
  # schedule:
  #   - cron:  '30 5 * * *'

permissions:
  id-token: write 
  pages: write

jobs:
  deploy:
    name: Build and Deploy API docs to github-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: DocFX Build
      run: |
        git clone https://github.com/gui-cs/Terminal.Gui.git
        git fetch --all
        cd Terminal.Gui
        git checkout v2_develop
        dotnet tool install -g docfx
        cd docfx
        docfx metadata
        docfx build
      continue-on-error: false

    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: ./Terminal.Gui/docfx/_site
       
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
